name: Java CI (Maven + TestNG)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Chrome pentru Selenium pe ubuntu-latest
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: google-chrome --version

      # IMPORTANT: rulează testele (nu doar package)
      # Recomand să folosești profil/flag pentru headless din proiect
      - name: Run tests (headless)
        run: mvn -B -e -Dheadless=true clean test

      # Upload rapoarte Surefire/TestNG chiar și când testele pică
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**
            target/test-output/**
            target/screenshots/**
            logs/**
          if-no-files-found: ignore

      # Optional: dependency graph (ok să rămână)
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
