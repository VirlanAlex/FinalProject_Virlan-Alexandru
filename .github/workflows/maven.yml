name: Java CI (Maven + TestNG)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # BONUS: confirmă că testng.xml există și e cel corect în repo
      - name: Debug: show testng.xml
        run: |
          echo "=== Repo root ==="
          ls -la
          echo "=== src/test/resources ==="
          ls -la src/test/resources || true
          echo "=== testng.xml content ==="
          cat src/test/resources/testng.xml || true

      - name: Run tests (headless)
        run: mvn -B -e -Dheadless=true clean test

      - name: Upload logs & reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-reports
          path: |
            logs/**
            target/surefire-reports/**
            target/test-output/**
          if-no-files-found: ignore
