name: Java CI (Maven + TestNG)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests (headless)
        run: mvn -B -e -Dheadless=true clean test

      - name: Upload logs & reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-and-reports
          path: |
            logs/**
            target/surefire-reports/**
            target/test-output/**
          if-no-files-found: ignore
